<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Biodata Diri</h2>
                  <form>
                      <div class="mb-3">
                        <label for="nama" class="form-label"> Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
                      </div>
                              <div class="mb-3">
                                <label for="number" class="form-label">NIM</label>
                                <input type="number" class="form-control" id="nim" placeholder="Masukkan nim anda">
                              </div>

                              <div class="mb-3">
                                <label for="tanggallahir" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="tanggallahir">
                              </div>
                              
                              <div class="mb-3">
                                <label for="beratbadan" class="form-label">Berat Badan</label>
                                <input type="number" class="form-control" id="beratbadan" placeholder="Masukkan berat badan anda (kg)" required>
                              </div>
                              
                              <div class="mb-3">
                                <label for="tinggibadan" class="form-label">Tinggi Badan</label>
                                <input type="number" class="form-control" id="tinggibadan" placeholder="Masukkan berat badan anda (cm)" required>
                              </div>
                              

                              <div class="mb-3">
                                <label for="agama" class="form-label">Agama</label>
                                <input type="text" class="form-control" id="agama" placeholder="Masukkan agama anda">
                            </div>

                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <input type="text" class="form-control" id="alamat"placeholder="Masukkan alamat anda">
                              </div>

                              <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email"placeholder="Masukkan email anda">
                              </div>
                              
                              <div class="mb-3">
                                <label for="noTelpon" class="form-label">Nomor Telepon</label>
                                <input type="tel" class="form-control" id="noTelpon" placeholder="Masukkan nomor telepon Anda" required>
                            </div>

                            <div class="mb-3">
                                <label for="hobi" class="form-label">Hobi</label>
                                <input type="text" class="form-control" id="hobi" placeholder="Masukkan hobi anda">
                            </div>
                            

                              <div class="mb-3">
                                <label for="jeniskelamin" class="form-label">Jenis Kelamin</label>
                                <select class="form-select" id="jeniskelamin">
                                    <option value="" selected disabled>Pilih jenis kelamin</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                              </div>
                              

                              <button type="submit" class="btn btn-dark"> Submit </button>
                </div>


        </form>

    </div>
    
</body>
</html>
